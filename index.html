<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Dice Fight!</title>

    <div class = 'playerOne'>
      <img src= />

      <img src= />

<div class = 'commands'>

</div>
